<template>
    <lightning-card class="container" title="Generate Documents" icon-name="doctype:ai">
        <div class="slds-p-horizontal_medium">
            <lightning-textarea 
                name="myText" 
                value={prompt} 
                onchange={handleNameChange}
                placeholder="Provide more context for generating response" 
                label="Additional Information (optional)">
            </lightning-textarea>

            <div class="slds-m-top_medium">
                <lightning-combobox 
                    name="contentType" 
                    label="Select Document Type" 
                    value={selectedType}
                    placeholder="Select a document type"
                    options={documentTypes}
                    onchange={handleTypeChange}>
                </lightning-combobox>
            </div>

            <div class="button-container slds-m-vertical_small">
                <lightning-button 
                    label="Generate" 
                    onclick={handleButtonClick}>
                </lightning-button>
            </div>
        </div>

        <!-- <template if:true={result}>
            <div class="slds-p-horizontal_medium">
                <h2>Generated Content</h2>
                <div class="html-content" lwc:dom="manual" data-id="content-container"></div>
            </div>
        </template> -->
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_fullpage">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close" onclick={handleClose}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Preview Content</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" data-id="content-container">
                    <lightning-tabset>
                        <lightning-tab label={selectedType}>
                            <div class="html-content" lwc:dom="manual" data-id="content-container-1"></div>
                        <template if:false={resultLoaded}>
                            <div class="loader-holder">
                                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                            </div>
                        </template>
                        </lightning-tab>
                    </lightning-tabset>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleClose}>Cancel</button>
                    <button class="slds-button slds-button_brand">Save</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
