<template>
    <lightning-card class="custom-card" title="DocuGenie" icon-name="doctype:ai">
        <div class="slds-p-horizontal_medium">
            <lightning-textarea 
                name="myText" 
                value={prompt} 
                onchange={handleNameChange}
                placeholder="Provide more context for generating response" 
                label="Additional Information (optional)">
            </lightning-textarea>
            <div class="slds-m-top_medium">
                <lightning-input data-id="toggle1" type="toggle" label="Email Context" checked={isEmailToggled}
                    message-toggle-active="" message-toggle-inactive="" onchange={handleToggleChange}></lightning-input>
            </div>

            <div class="slds-m-top_medium">
                <lightning-combobox 
                    name="contentType" 
                    label="Select Document Type" 
                    value={selectedType}
                    placeholder="Select a document type"
                    options={documentTypes}
                    onchange={handleTypeChange}>
                </lightning-combobox>
            </div>

            <div class="button-container slds-m-vertical_small">
                <lightning-button 
                    label="Generate" 
                    onclick={handleButtonClick}
                    >
                </lightning-button>
            </div>
        </div>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_fullpage">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close" onclick={handleClose}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Preview Content</h1>
                </div>
                <div class="slds-modal__content slds-p-vertical_medium slds-p-horizontal_x-large" data-id="content-container">
                    <div class="content-container">
                    <div class="box-container">
                        <div class="box box-2">
                                    <template if:true={resultLoaded}>
                                        <lightning-input-rich-text class="text-editor" label="Edit your text" value={result} onchange={handleTextChange}
                                data-id="richTextEditor"></lightning-input-rich-text> </template>
                                <template if:false={resultLoaded}>
                                    <div class="loader-holder">
                                        <lightning-spinner alternative-text="Loading" size="medium" style="height: 10vh; margin: auto;"></lightning-spinner>
                                    </div>
                                </template>
                                </div>
                                <div class="box box-1">
                                    <template if:true={resultLoaded}>
                                        <lightning-textarea class="textAreaBody" name="modalText" value={suggestion} onchange={handleSuggestionChange}
                                            placeholder="Let Einstein make your response better.." label="Add suggestions">
                                        </lightning-textarea>
                                        <div class="button-container slds-m-vertical_small">
                                            <lightning-button label="Regenerate response" onclick={handleRegenerateClick}>
                                            </lightning-button>
                                        </div>
                                    </template>
                                </div>
                                
                                </div>
                </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleClose}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={generatePDF}>Download</button>
                    <button class="slds-button slds-button_brand" onclick={copyToClipboard}>Copy to Clipboard</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
