<template>
    <lightning-card class="container" title="Generate Documents" icon-name="doctype:ai">
        <div class="slds-p-horizontal_medium">
            <lightning-textarea name="myText" value={prompt} onchange={handleNameChange}
                placeholder="Provide more context for generating response" label="Additional Information (optional)">
            </lightning-textarea>
            <div class="button-container slds-m-vertical_small">
                <lightning-button label="Generate" onclick={handleButtonClick}></lightning-button>
            </div>
        </div>
        <div>hello</div>
    </lightning-card>
<template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Content Preview</h1>
            </div>
            <div class="slds-modal__content slds-p-horizontal_medium" id="modal-content-id-1">
                <lightning-tabset>
                    <lightning-tab label="Pitch Document">
                        <div class="test-content" lwc:dom="manual"></div>
                        <div>{result}</div>
                    </lightning-tab>
                    <lightning-tab label="Social Media Marketing">
                        Two Content !
                    </lightning-tab>
                    <lightning-tab label="Email Marketing">
                        Three Content !
                    </lightning-tab>
                    <lightning-tab label="Essential Document">
                        Four Content !
                    </lightning-tab>
                </lightning-tabset>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={saveData}>Save</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>

</template>
